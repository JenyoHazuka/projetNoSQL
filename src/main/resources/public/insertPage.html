<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Page d'insertion</title>
    </head>
    <body>
        <div>
            <h1>Page d'insertion d'un article en MongoDB</h1>
        </div>
        <form action="/inserer/inserer" method="post">
            <div>
                <label>Nom : </label>
                <input id="insertName" type="text" maxlength="20" name="Namebar" required>
            </div>
            <div>
                <label>Prix unitaire : </label>
                <input id="insertPriceUnique" type="number" min="1" max="1000" name="PriceUniquebar" required>
            </div>
            <div>
                <button id="insertButton" name="insertButton" type="submit">Valider</button>
            </div>
        </form>
        <div>
            <a href="./searchPage.html">Page de recherche</a>
        </div>
    </body>
</html>
